name: start
on: [push]
jobs:
    generate_Github_pages_of_the_yaml_files:
        runs-on: ubuntu-latest
        container: 
            image: jonasknebel/resolver_for_yaml_dependencies:latest     
        steps:
        - uses: actions/checkout@master
          with:
            persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
            fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
            ref: ${{ github.ref }}
        - name: move dependencies
          if: "!(contains(github.ref,'master'))"
          run: find ./docs -type f -maxdepth 3 |
            while read filename; do mv $filename "${GITHUB_REF##*/}"; done
            ls
            echo "sad"
            cd "${GITHUB_REF##*/}"
            ls
        - name: Generate HTML files for master branch
          if: contains(github.ref,'master')
          run: for filename in ./*.yaml; do redoc-cli bundle -o ./docs/${filename:2:$((${#filename})) - 7}.html $filename; done 
        - name: Generate HTML files for other branches
          if: "!(contains(github.ref,'master'))"
          run: for filename in ./*.yaml; do redoc-cli bundle -o ./docs/"${GITHUB_REF##*/}"/${filename:2:$((${#filename})) - 7}.html $filename; done 
        - name: Add Resources to current branch folder
          run: find ./docs -type f -maxdepth 3 -name ""
        - name: git status
          run: git status
        - name: Clear README 
          run: |
             > ./README.md
        - name: Update README with current HTML sites 1
          run: find ./docs -type d -maxdepth 3 | 
            while read filename; do echo "https://frida-official.github.io/FRIDA-pension/${filename:2:$((${#filename})) - 7}.html" >> ./README.md $'\n'; done    
        - name: Add files
          run: | 
            git add docs/*
            git add README.md
        - name: Commit files
          run: |
            git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git commit -m "Add changes" --allow-empty
        - name: Pushing changes to gh-pages
          uses: ad-m/github-push-action@master          
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branch: gh-pages
            force: true
     

          
 
        
            

         